<!DOCTYPE html>
<html>
  <head>
    <title>FoamTree Quick Start</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta property="og:image" content="//get.carrotsearch.com/foamtree/latest/demos/assets/img/main-thumbnail.jpg"/>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <!-- The element to embed FoamTree into, must have non-zero dimensions. -->
    <div id="visualization"></div>

    <!-- Include FoamTree implementation. -->
    <script src="./carrotsearch.foamtree.js"></script>

    <!-- Include Hammer.js for mobile interactions. Not required for desktop-only apps. -->
    <script src="./hammer.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    axios.get('./export.json').then((res) => {
      var groups = res.data;
      // var groups = [];
      if(groups.length > 0) {
        initFoamTree(groups);
      } else {
        var body = document.querySelector('body');
        var html = '<div class="no-content">你改变的样式没有影响你的项目哦，继续保持！~</div>'
        body.innerHTML = html;
      }
    })
    function initFoamTree(groups) {
      var foamtree = new CarrotSearchFoamTree({
          // Identifier of the HTML element defined above
          id: "visualization",
          // Some data to visualize.
          dataObject: {
           groups: groups
          }
        });
    }     
    </script>
  </body>
</html>
